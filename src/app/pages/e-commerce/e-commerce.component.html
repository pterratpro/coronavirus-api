<div class="row">
  <div *ngIf="stats" class="col-xxl-12">
    <ngx-country-orders [globalData]="stats"></ngx-country-orders>
  </div>
</div>
<div class="row">
  <div *ngIf="statsCharts" class="col-xxl-12">
    <ngx-chartbar [globalDataChart]="statsCharts" ></ngx-chartbar>
  </div>
</div>
<div class="row">
    <div *ngIf="topCountryGlobalCases && topCountryGlobalCasesData" class="col-lg-6">
      <nb-card>
        <nb-card-header>Global situation (confirmed cases)</nb-card-header>
        <nb-card-body>
          <ngx-chartpieglobalcases [legendData]="topCountryGlobalCases" [globalData]="topCountryGlobalCasesData"></ngx-chartpieglobalcases>
        </nb-card-body>
      </nb-card>
    </div>
    <div *ngIf="topCountryToday && topCountryTodayCases" class="col-lg-6">
      <nb-card>
        <nb-card-header>New cases today (confirmed cases)</nb-card-header>
        <nb-card-body>
          <ngx-chartpieglobalcases [legendData]="topCountryToday" [globalData]="topCountryTodayCases"></ngx-chartpieglobalcases>
        </nb-card-body>
      </nb-card>
    </div>
</div>
